[tox]
envlist = py38,py39,py310,py311,py312,flake8,mypy
isolated_build = true

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands =
    pytest tests/ -v --cov=numwordify --cov-report=term-missing

[testenv:flake8]
deps = flake8
commands = flake8 numwordify/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
           flake8 numwordify/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

[testenv:mypy]
deps = mypy
commands = mypy numwordify/ --ignore-missing-imports

[flake8]
max-line-length = 127
exclude = .git,__pycache__,build,dist,*.egg-info

